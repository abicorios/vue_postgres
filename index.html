<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: ''
        },
        created() {
            fetch('api.php')
                .then((response) => {
                    return response.json();
                })
                .then((messages) => {
                    this.message = messages.message;
                })
        }
    })
</script>
</body>
</html>
